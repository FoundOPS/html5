<!DOCTYPE HTML>
<html style="height:100%;">
<head>
    <title>FoundOPS Mobile Login</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <!-- Enabling user-scalable=no or calling $("#nav").toggleClass("androidFixedPositionFix"); fixes fixed position bug in android 2.3 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/Icon-96x96.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/Icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="img/Icon-36x36.png">
    <link rel="shortcut icon" href="img/Icon-36x36.png">
    <link rel="stylesheet/less" type="text/css" href="styles.less"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="jquery.js" type="application/javascript"></script>
    <script type="text/javascript" src="less.min.js"></script>
</head>
<body onload="window.scrollTo(0, 1);" style="height:100%; margin: 0;
background-image: linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -o-linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -moz-linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -webkit-linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -ms-linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0.31, rgb(34,34,36)),color-stop(1, rgb(85,85,86)));
}">
<div style="display: table; height: 85%; width: 100%; #position: relative; overflow: hidden;">  <!--Used to-->
    <div style=" #position: absolute; #top: 50%;display: table-cell; vertical-align: middle;">  <!--place content-->
        <div style=" #position: relative; #top: -50%">                                          <!--in middle-->
            <div style="text-align: center">                                                    <!--of page.-->
                <img src="img/LogoWhiteText.png" alt="FoundOPS" style="width:70%; max-width:600px"/><br/>
                <form id="loginForm" name="loginForm">
                    <p style="margin-bottom: 7px; margin-top: 16px;"><input id="EmailAddress" name="EmailAddress" placeholder="E-mail Address" required="required" type="email"/></p>
                    <p style="margin:1px"><input id="Password" name="Password" placeholder="Password" required="required" type="password"/></p><br/>
                    <p style="margin:5px">
                        <input id="submit" type="submit" value="Login"/><br/><br/>
                        <input id="rememberMe" style="position: relative; top:1px" type="checkbox"/>
                        <label>Remember Me</label><br />
                        <a id="forgotPassword" href="http://app.foundops.com/Account/ForgotPassword">Forgot Password?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $("#loginForm").submit( function(event) {
        event.preventDefault();

        var email = $("#EmailAddress").val();
        var password = $("#Password").val();

        if ($("#rememberMe").prop("checked") === true) {
            localStorage.setItem("rememberMe", true);
            localStorage.setItem("email", email);
        } else {
            localStorage.setItem("rememberMe", false);
            localStorage.removeItem("email");
        }

        $.ajax({
            //must use JSONP because the javascript may be hosted on a different url than the api
            type: "GET",
            dataType: 'JSONP',
            url: 'http://localhost:9711/api/session/Login',    //LOCAL
//            url: 'http://api.foundops.com/api/session/Login',    //LIVE
//            url: 'http://192.168.0.102:70/api/session/Login',   //REMOTE - Local IP of host computer (might change everyday).
            data: {email: email, pass: password},
            timeout: 5000,
            error: function (errorThrown, textStatus) {
                alert("Your login request has timed out. Please check your internet connection and your login information.");
                console.log(textStatus);
                console.log(errorThrown);
            },
            success: function (response) {
                if (response) {
                    //Save the application's login state.
                    localStorage.setItem("loggedIn", true);
                    window.location.href = "http://app.foundops.com";
                } else {
                    alert("Login information is incorrect.");
                }
            }
        });
    });

    $("#submit").mousedown(function (e) {
        $("#submit").toggleClass("buttonClicked");
    });
    $("#submit").mouseup(function (e) {
        $("#submit").toggleClass("buttonClicked");
    });

    var checkLogin = function () {
        //TODO: Check if session info is available and decide whether

        //Wait until the application is initialized
        setTimeout(function () {
            if (localStorage.getItem("rememberMe") === "true") {
                $("#EmailAddress").val(localStorage.getItem("email"));
                $("#rememberMe").prop("checked", true);
            }
            if (localStorage.getItem("loggedIn") === "true") {
                console.log("Logged In");
//                location.href = "navigator.html";
            }
        }, 0);
    };

    $(document).ready(function() {
        checkLogin();
    });
</script>
</body>
</html>
