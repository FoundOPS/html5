<!DOCTYPE HTML>
<html style="height:100%;">
<head>
    <title>FoundOPS Mobile Login</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <!-- Enabling user-scalable=no or calling $("#nav").toggleClass("androidFixedPositionFix"); fixes fixed position bug in android 2.3 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/Icon-96x96.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/Icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="img/Icon-36x36.png">
    <link rel="shortcut icon" href="img/Icon-36x36.png">
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/less.min.js"></script>
</head>
<body onload="window.scrollTo(0, 1);" style="height:100%; margin: 0; font-family: PTSans;
background-image: linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -o-linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -moz-linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -webkit-linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -ms-linear-gradient(bottom, rgb(34,34,36) 31%, rgb(85,85,86) 100%);
background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0.31, rgb(34,34,36)),color-stop(1, rgb(85,85,86)));
}">
<div style="display: table; height: 85%; width: 100%; #position: relative; overflow: hidden;">  <!--Used to-->
    <div style=" #position: absolute; #top: 50%;display: table-cell; vertical-align: middle;">  <!--place content-->
        <div style=" #position: relative; #top: -50%">                                          <!--in middle-->
            <div style="text-align: center">                                                    <!--of page.-->
                <img src="img/LogoWhiteText.png" alt="FoundOPS" style="width:70%; max-width:600px"/><br/>

                <form id="loginForm" name="loginForm">
                    <p style="margin-bottom: 7px; margin-top: 16px;">
                        <input id="EmailAddress" name="EmailAddress" placeholder="E-mail Address"
                               required="required" type="email" onblur="rememberMe()"/>
                    </p>

                    <p style="margin:1px">
                        <input id="Password" name="Password" placeholder="Password" required="required" type="password"/></p>
                    <br/>

                    <p style="margin:5px">
                        <input id="submit" type="submit" value="Login"/><br/>
                    </p>
                </form>
                <br/>

                <div id="toggleWrapper">
                    <p id="toggleLabel">Remember Me</p>

                    <div class="switch">
                        <a class="on" href="javascript:toggle('on')"><span>On</span></a>
                        <a class="off active" href="javascript:toggle('off')"><span>Off</span></a>
                    </div>
                </div>
                <br/>
                <a id="forgotPassword" rel="external" href="http://app.foundops.com/Account/ForgotPassword">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<script>
    $.support.cors = true;
    //Checks if the user is remembered and/or logged in.
    $(document).ready(function () {
        if (localStorage.getItem("rememberMe") === "true") {
            $("#EmailAddress").val(localStorage.getItem("email"));
            toggle("on");
        }
        login("", "GET");
    });
    //Overrides the submit event of the login form.
    $("#loginForm").submit(function (event) {
        event.preventDefault();
        var password = $("#Password").val();
        login('?' + 'email=' + rememberMe() + '&pass=' + password, "PUT");
    });
    //Serves as a dual purpose ajax call that either checks whether a user is logged in and acts accordingly or logs a user in.
    var login = function (url, type) {
        if (localStorage.getItem("loggedIn") === "true" || url !== "") {
            $.ajax({
                type:type,
                dataType:'JSON',
//                url: 'http://localhost:9711/api/session/' + url,    //LOCAL - For testing and debugging purposes.
//                url: 'http://192.168.0.108:70/api/session/' + url,   //REMOTE - For testing LOCAL on a remote device.
                                                                       // Local IP of host computer (might change everyday).
                url:'http://api.foundops.com/api/sessions' + url, //LIVE - For publishing.
                tryCount:0,
                retryLimit:2,
                timeout:5000,
                success:function (response) {
                    if (response) {
                        //Save the application's login state.
                        localStorage.setItem("loggedIn", true);
                        window.location.href = "navigator.html"; // Grunt replaces appLocation on build.
                    } else if (url !== "") {
                        alert("Login information is incorrect.\nPlease try again.");
                    }
                },
                error:function (errorThrown, textStatus) {
                    // In case of timeout, retry call up to the amount of times specified by the retryLimit.
                    if (textStatus === 'timeout') {
                        this.tryCount++;
                        if (this.tryCount <= this.retryLimit) {
                            //Try again
                            $.ajax(this);
                        }
                    } else {
                        console.log(errorThrown);
                        console.log(textStatus);
                    }
                }
            });
        }
    };
    // Stores a user's email address in local storage if he or she has selected turned on the Remember Me option.
    // Forgets him/her otherwise.
    var rememberMe = function () {
        var email = $("#EmailAddress").val();
        if ($(".on").hasClass("active")) {
            localStorage.setItem("rememberMe", true);
            localStorage.setItem("email", email);
        } else {
            localStorage.setItem("rememberMe", false);
            localStorage.removeItem("email");
        }
        return email;
    };
    // Changes the styles of the Remember Me buttons to reflect the user's selection.
    var toggle = function (state) {
        if (state === "on") {
            $(".on").addClass("active");
            $(".off").removeClass("active");
            rememberMe();
        } else {
            $(".on").removeClass("active");
            $(".off").addClass("active");
            rememberMe();
        }
    }
    // Listeners that change styles to show Login button press animation.
    $("#submit").mousedown(function (e) {
        $("#submit").toggleClass("buttonClicked");
    });
    $("#submit").mouseup(function (e) {
        $("#submit").toggleClass("buttonClicked");
    });
    document.getElementById("submit").addEventListener('touchstart', function (e) {
        $("#submit").toggleClass("buttonClicked");
    });
    document.getElementById("submit").addEventListener('touchend', function (e) {
        $("#submit").toggleClass("buttonClicked");
    });
    document.getElementById("submit").addEventListener('touchcancel', function (e) {
        $("#submit").toggleClass("buttonClicked");
    });
</script>
</body>
</html>
