                    <img src="img/LogoWhiteText(TransparentBg).png" alt="FoundOPS" style="width:70%; max-width:1000px"/>
                    <p style="margin:1px"><input id="EmailAddress" name="EmailAddress" placeholder="E-mail Address" required="required" type="email"/></p>
                    <p style="margin:1px"><input id="Password" name="Password" placeholder="Password" required="required" type="password"/></p>
                    <p style="margin:5px">
                        <input id="rememberMe" style="position: relative; left: -5px; top:4px" type="checkbox"/>
                        <label style="position: relative; left: -7px; top:4px">Remember Me</label>
                        <input id="submit" type="submit" onclick="login()" value="Login"/>
                    </p>
                </div>
            </div>
        </div>
    </div>
<script>
    function login() {
        var email = $("#EmailAddress").val();
        var password = $("#Password").val();

        if ($("#rememberMe").prop("checked") === true) {
            localStorage.setItem("rememberMe", true);
            localStorage.setItem("email", email);
        } else {
            localStorage.setItem("rememberMe", false);
            localStorage.removeItem("email");
        }

//        var request = new XMLHttpRequest();
//        request.onreadystatechange = function () {
//            if (request.readyState === 4) {
//                console.log(request);
//            }
//        };
//        request.open("GET", "http://api.foundops.com/api/auth/Login", true, email, password);
//        request.send(null);

        $.ajax({
            //must use JSONP because the javascript may be hosted on a different url than the api
            type: "GET",
            dataType: 'JSONP',
            url: 'http://api.foundops.com/api/auth/Login',
            data: {email: email, pass: password},
            timeout: 5000,
            error: function (errorThrown, textStatus) {
                    console.log(errorThrown);
            },
            success: function (response) {
                if (response) {
                    //Save the application's login state.
                    localStorage.setItem("loggedIn", true);
                    window.location.pathname = "navigator.html";
                } else {
                    alert("Login information is incorrect.");
                }
            }
        });
    }
