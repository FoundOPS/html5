<body onload="window.scrollTo(0, 1);" style="height:100%; margin: 0; font-family: PTSans, PTSansIE;

<div style="display: table; height: 85%; width: 100%; #position: relative; overflow: hidden;">  <!--Used to-->
    <div style=" #position: absolute; #top: 50%;display: table-cell; vertical-align: middle;">  <!--place content-->
        <div style=" #position: relative; #top: -50%">                                          <!--in middle-->
            <div style="text-align: center">                                                    <!--of page.-->
                <img src="img/LogoWhiteText(TransparentBg).png" alt="FoundOPS" style="width:70%; max-width:1000px"/>
                <form id="loginForm" name="loginForm" onsubmit="login();">
                    <p style="margin:1px"><input id="EmailAddress" name="EmailAddress" placeholder="E-mail Address" required="required" type="email"/></p>
                    <p style="margin:1px"><input id="Password" name="Password" placeholder="Password" required="required" type="password"/></p>
                    <p style="margin:5px">
                        <input id="submit" type="submit" style="margin-bottom: 5px; margin-top: 0px" value="Login"/><br/>
                        <input id="rememberMe" style="position: relative; top:1px" type="checkbox"/>
                        <label style="font-size: 14px" >Remember Me</label>
                        <!--<a id="submit" type="submit" onclick="login()">Login</a>-->
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $("#loginForm").submit( function(event) {
        event.preventDefault();

        var email = $("#EmailAddress").val();
        var password = $("#Password").val();

        if ($("#rememberMe").prop("checked") === true) {
            localStorage.setItem("rememberMe", true);
            localStorage.setItem("email", email);
        } else {
            localStorage.setItem("rememberMe", false);
            localStorage.removeItem("email");
        }

        $.ajax({
            //must use JSONP because the javascript may be hosted on a different url than the api
            type: "GET",
            dataType: 'JSONP',
            url: 'http://localhost:9711/api/session/Login',        //LOCAL
//            url: 'http://api.foundops.com/api/session/Login',    //LIVE
            data: {email: email, pass: password},
//            timeout: 5000,
            error: function (errorThrown, textStatus) {
                console.log(textStatus);
                console.log(errorThrown);
            },
            success: function (response) {
                if (response) {
                    //Save the application's login state.
                    localStorage.setItem("loggedIn", true);
                    window.location.href = "navigator.html";
                } else {
                    alert("Login information is incorrect.");
                }
            }
        });
    });

    var login = function () { };

    $(document).ready(function() {
        var checkLogin = function () {
            //Wait until the application is initialized
            setTimeout(function () {
                if (localStorage.getItem("loggedIn") === "true") {
                    console.log("Logged In");
                    //window.location.hash = "view/routeList.html";
                } else if (localStorage.getItem("rememberMe") === "true") {
                    $("#email").val(localStorage.getItem("email"));
                    $("#rememberMe").prop("checked", true);
                }
            }, 0);

        };
        checkLogin();
        //Used to "get rid" of the browser bar in mobile devices (only works for certain cases and breaks vertical centering in others.).

//            }

    });
</script>
