<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Services</title>
    <script data-main="js/containers/services" src="lib/require-jquery.js"></script>
    <link href="lib/kendo.common.min.css" rel="stylesheet"/>
    <link href="lib/kendo.default.min.css" rel="stylesheet"/>
    <link href="lib/kendo.metro.min.css" rel="stylesheet"/>
    <link href="styles/services.css" rel="stylesheet"/>
    <script type="text/x-kendo-template" id="serviceTemplate">
        <h1>${Service_Name}</h1>
    </script>
</head>
<body>
<div data-init="services.initialize" data-role="view" data-title="Services" data-stretch="true"
     data-model="services.viewModel" id="services">
    <div id="left">
        <div id="top">
            <input id="startDatePicker" style="width:150px;"/>
            <input id="endDatePicker" style="width:150px;"/>
            <button type="export" onclick="services.exportToCSV()">Export</button>
        </div>
        <div id="grid"></div>
    </div>
    <div id="serviceDetails">
        <input data-bind="value: selectedService.Name" />
    </div>
</div>
</body>
</html>
