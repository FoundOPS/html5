<div data-init="select.initialize" data-role="view" data-title="Select Fields" id="select">
    <div class="help">
        <ol>
            <img class="arrow" src="../img/importerArrow.png" alt="" height="48" width="89" />
            <li>Select your data file. Make sure it's in .csv format.</li>
            <img class="arrow" src="../img/importerArrow.png" alt="" height="48" width="89" />
            <li>Select the type of service.</li>
        </ol>
    </div>
    <div class="wrap">
            <div class="border">
            <p>Select the categories on the right to match with your data headers.</p>
            <ul id="topHeader">
                <li>Your Data</li><li>Our Data</li>
            </ul>
            <ul id="bottomHeader">
                <li>Row 1(Header)</li><li>Row 2</li>
            </ul>
            <div id="listView"></div>
            <button onclick="importer.upload()">Back</button>
            <button class="advanceBtn" onclick="importer.review()">Review Data</button>
        </div>
    </div>
</div>
