<div id="routeDestinationDetails" data-role="view" data-layout="mobile-view" data-title="Destination Details"
     data-init="mobile.setupRouteDestinationDetailsBindings">
    <ul data-role="listview" data-style="inset">
        <li><a id="navInfo" data-bind="source:selectedDestination">Navigate to Route Stop</a></li>
    </ul>
    <ul id="routeDestinationDetailsContactInfo-listview" data-bind="source:routeDestinationDetailsContactInfoSource"
        data-role="listview"
        data-style="inset" data-template="routeDestinationDetailsContactInfoViewTemplate"></ul>
</div>
<script type="text/x-kendo-template" id="routeDestinationDetailsViewTemplate">
    <a>${Latitude} ${Longitude}</a>
</script>
<script type="text/x-kendo-template" id="routeDestinationDetailsContactInfoViewTemplate">
    <a>${Label} ${Data}</a>
</script>
