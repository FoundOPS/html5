<div data-role="view" data-title="Upload File" id="upload">
    <form id="form1" action="" method="post" enctype="multipart/form-data">
        <div class="fieldset flash" id="fsUploadProgress">
            <span class="legend">Upload Queue</span>
        </div>
        <div id="divStatus">0 Files Uploaded</div>
        <div>
            <span id="spanButtonPlaceHolder"></span>
            <input id="btnCancel" type="button" value="Cancel Upload" onclick="swfu.cancelQueue();" disabled="disabled" style="margin-left: 2px; font-size: 8pt; height: 29px;" />
        </div>
    </form>
    <script type="text/javascript" src="../lib/swfupload.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var settings_object = {
                upload_url : "http://www.swfupload.org/upload.php",
                flash_url : "lib/swfupload.swf",
                file_size_limit : "2 MB",
                file_types : "*.csv*",
                file_types_description : "CSV Files",
                file_upload_limit : 1,
                file_queue_limit : 1,
                // Button settings
                button_width: "65",
                button_height: "29",
                button_placeholder_id: "spanButtonPlaceHolder",
                button_text: '<span class="theFont">Upload</span>',
                button_text_style: ".theFont { font-size: 16; }",
                button_text_left_padding: 12,
                button_text_top_padding: 3,
                // The event handler functions are defined in handlers.js
                file_queued_handler : fileQueued,
                file_queue_error_handler : fileQueueError,
                file_dialog_complete_handler : fileDialogComplete,
                upload_start_handler : uploadStart,
                upload_progress_handler : uploadProgress,
                upload_error_handler : uploadError,
                upload_success_handler : uploadSuccess,
                upload_complete_handler : uploadComplete,
                queue_complete_handler : queueComplete	// Queue plugin event
            };

            var swfu = new SWFUpload(settings_object);
        };
    </script>
</div>
