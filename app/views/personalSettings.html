<div data-init="personal.initialize" data-role="view" data-title="Personal User Settings" id="personal">
    <h1>Your Personal User Settings</h1>
    <div class="wrap">
        <h2>The Basics</h2>
        <table>
            <tr>
                <td>First Name:&nbsp;</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Last Name:&nbsp;</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Email Address:&nbsp;</td>
                <td><input type="text" /></td>
            </tr>
        </table>
        <h2>Your Photo</h2>
        <div id="upload-area">
            <div id="preview">
                <img width="100px" height="100px" src="../img/" id="thumb">
            </div>
            <form action="/playground/ajax_upload" id="newHotnessForm">
                <input type="file" size="20" id="imageUpload" class=" ">
                <button class="button" type="submit">Save</button>
            </form>
        </div>
        <h2>Password</h2>
        <button>Change Your Password</button>
        <h2>&nbsp;</h2>
        <button class="save">Save Changes</button>
    </div>
</div>
