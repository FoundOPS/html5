<div data-init="services.initialize" data-role="view" data-title="Services" data-model="services.viewModel" id="services" data-stretch="true">
    <div id="left">
        <div id="top">
            <input id="startDatePicker" />
            <input id="endDatePicker" />
            <button class="k-button k-button-icontext" type="export" onclick="services.exportToCSV()"><span class="k-icon k-goup"></span>Export</button>
        </div>
        <div id="grid"></div>
    </div>
    <div id="serviceDetails" data-role="kendoServiceDetails" data-bind="service: selectedService">
    </div>
</div>
