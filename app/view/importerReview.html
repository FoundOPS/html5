<div data-init="importerReview.initialize" data-show="importerReview.show" data-role="view" data-title="Review Data" id="importerReview">
    <ul class="crumbs">
        <li onclick="window.viewImporterUpload()"><a>Upload File</a></li>
        <li onclick="window.viewImporterSelect()"><a>Select Fields</a></li>
        <li class="active"><a>Review Data</a></li>
    </ul>
    <img class="cover" width="10" height="25" src="../img/cover.png" alt="" />
    <div class="wrap">
        <div class="grid"></div>
        <div class="buttonWrapper">
            <button class="k-button k-button-icontext cancelBtn" onclick="window.viewImporterSelect()">Back</button>
        <!--disable button initially-->
            <button id="importBtn" class="k-button k-button-icontext saveBtn"><span class="k-icon k-update"></span>Import</button>
        </div>
    </div>
</div>
