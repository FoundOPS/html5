<div class="settingsMenu"></div>
<div class="wrap">
    <h1>Change your Password</h1>
    <a href="http://www.microsoft.com/security/online-privacy/passwords-create.aspx" target="_blank">How to Choose a Secure Password</a><br /><br />
    <form id="changePasswordForm">
        <label for="oldPass">Old Password:&nbsp;</label><br/>
        <input type="password" id="oldPass" name="oldPass" /><br/>
        <label for="newPass">New Password:&nbsp;</label><br/>
        <input type="password" id="newPass" name="newPass" /><br/>
        <label for="confirmPass">Confirm Password:&nbsp;</label><br/>
        <input type="password" id="confirmPass" name="confirmPass" />
    </form>
    <br />
    <button class="k-button k-button-icontext saveBtn" onclick="window.changePassword.save()" disabled><span class="k-icon k-update"></span>Save</button>
    <button class="k-button k-button-icontext cancelBtn" onclick="window.changePassword.cancel()"><span class="k-icon k-delete"></span>Cancel Changes</button>
</div>
