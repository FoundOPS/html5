<div data-init="dispatcherSettings.initialize" data-role="view" data-title="Dispatcher Settings" id="dispatcher">
    <div class="settingsMenu"></div>
    <h1 class="title">Dispatcher Settings</h1>
    <div class="wrap">
        <div class="addDeleteBtns">
            <button class='k-button k-button-icontext k-grid-add'><span class='k-icon k-add'></span></button>
            <button class='k-button k-button-icontext k-grid-delete' onclick='dispatcherSettings.removeSelectedRow()' disabled><span class='k-icon k-delete'></span></button>
        </div>
        <h2>Task Statuses</h2>
        <div id="dispatcherGrid"></div>
    </div>
</div>
