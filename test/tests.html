<!DOCTYPE HTML>
<html>
<head>
    <title>Jasmine Test Runner</title>
    <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
    <script type="text/javascript" src="jasmine/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-html.js"></script>
    <!-- include source files here... -->
    <script src="../app/lib/closure-library/closure/goog/base.js"></script>
    <script src="../app/lib/closure-library/closure/goog/structs/map.js"></script>
    <script type="text/javascript" src="../app/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../app/lib/leaflet.js"></script>
    <script type="text/javascript" src="../app/js/tools.js"></script>
    <script type="text/javascript" src="../app/js/models.js"></script>
    <script type="text/javascript" src="../app/js/services.js"></script>
    <script type="text/javascript" src="../app/js/leaflet.js"></script>
    <script type="text/javascript" src="../app/js/map.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="tests.js"></script>
    <script type="text/javascript" src="fakeData.js"></script>
    <script type="text/javascript">
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;
          var trivialReporter = new jasmine.TrivialReporter();
          jasmineEnv.addReporter(trivialReporter);
          jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
          };
          var currentWindowOnload = window.onload;
          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };
          function execJasmine() {
            jasmineEnv.execute();
          }

        })();
    </script>
</head>
<body>
</body>
</html>
